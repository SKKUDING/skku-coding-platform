components:
  schemas:
    Answer:
      type: object
      properties:
        code:
          type: string
        language:
          type: string
      required:
      - code
      - language
    CreateSample:
      type: object
      properties:
        input:
          type: string
        output:
          type: string
      required:
      - input
      - output
    CreateTestCaseScore:
      type: object
      properties:
        input_name:
          type: string
          maxLength: 32
        output_name:
          type: string
          maxLength: 32
        score:
          type: integer
          minimum: 0
      required:
      - input_name
      - output_name
      - score
    FormatEnum:
      enum:
      - html
      - markdown
      type: string
    FormatValue:
      type: object
      properties:
        format:
          $ref: '#/components/schemas/FormatEnum'
        value:
          type: string
      required:
      - format
      - value
    IoModeEnum:
      enum:
      - Standard IO
      - File IO
      type: string
    Problem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tags:
          type: array
          items:
            type: string
          readOnly: true
        created_by:
          $ref: '#/components/schemas/Username'
        template:
          type: string
          readOnly: true
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        input_description:
          type: string
        output_description:
          type: string
        samples:
          type: object
          additionalProperties: {}
        hint:
          type: string
          nullable: true
        languages:
          type: object
          additionalProperties: {}
        create_time:
          type: string
          format: date-time
          readOnly: true
        last_update_time:
          type: string
          format: date-time
          nullable: true
        time_limit:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        memory_limit:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        io_mode:
          type: object
          additionalProperties: {}
        spj:
          type: boolean
        spj_language:
          type: string
          nullable: true
        rule_type:
          type: string
        difficulty:
          type: string
        source:
          type: string
          nullable: true
        total_score:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        submission_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        accepted_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        statistic_info:
          type: object
          additionalProperties: {}
        share_submission:
          type: boolean
        contest:
          type: integer
          nullable: true
      required:
      - _id
      - contest
      - create_time
      - created_by
      - description
      - difficulty
      - id
      - input_description
      - languages
      - memory_limit
      - output_description
      - rule_type
      - samples
      - tags
      - template
      - time_limit
      - title
    ProblemIOMode:
      type: object
      properties:
        io_mode:
          $ref: '#/components/schemas/IoModeEnum'
        input:
          type: string
        output:
          type: string
      required:
      - input
      - io_mode
      - output
    SPJ:
      type: object
      properties:
        code:
          type: string
        language:
          type: string
      required:
      - code
      - language
    Template:
      type: object
      properties:
        prepend:
          type: string
        template:
          type: string
        append:
          type: string
      required:
      - append
      - prepend
      - template
    TestCaseScore:
      type: object
      properties:
        score:
          type: integer
          minimum: 1
        input_name:
          type: string
          maxLength: 32
        output_name:
          type: string
          maxLength: 32
      required:
      - input_name
      - output_name
      - score
    Unit:
      type: object
      properties:
        unit:
          $ref: '#/components/schemas/UnitEnum'
        value:
          type: integer
          maximum: 60000
          minimum: 1
      required:
      - unit
      - value
    UnitEnum:
      enum:
      - MB
      - s
      - ms
      type: string
    Username:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        real_name:
          type: string
          readOnly: true
      required:
      - id
      - real_name
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
